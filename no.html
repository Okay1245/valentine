<!doctype html>
    <html>
        <style>
body {
background: #ff6666;
}

img{
width: 100%;
height: 100;
}

.p1 {
display: block;
overflow: hidden;
font-size: 25px;
  white-space: nowrap;
  width: 0;
  animation: typing 10s steps(30, end) forwards;
}

.p2 {
float: right;
display: block;
overflow: hidden;
font-size: 25px;
  white-space: nowrap;
  width: 0;
  animation: typing 10s steps(30, end) forwards;
animation-delay: 9s;
}
  
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

</style>
        <body>
            <img src="sadd.png">
            <p class="p1"> You made me sad but its ok because its probably my fault...</p>
